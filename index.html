<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="text-3xl text-center font-bold my-6">
          JavaScript Quote Generator ðŸ”‚
        </h2>
      </div>
      <div class="main content">
        <div class="card w-96 h-46 mx-auto shadow-2xl">
          <div class="card-body">
            <p id="quote-p">
              Two things are infinite: the universe and human stupidity; and I'm
              not sure about the universe.
            </p>
            <h2 id="name" class="person text-red-500">Unknown</h2>
            <div class="card-actions justify-end">
              <button id="quote" class="btn btn-outline btn-primary btn-xs">
                New Quote
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const quotes = [
        {
          quote: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },
        {
          quote:
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
          author: "Winston Churchill",
        },
        {
          quote:
            "The only limit to our realization of tomorrow will be our doubts of today.",
          author: "Franklin D. Roosevelt",
        },
        {
          quote: "Strive not to be a success, but rather to be of value.",
          author: "Albert Einstein",
        },
        {
          quote:
            "The future belongs to those who believe in the beauty of their dreams.",
          author: "Eleanor Roosevelt",
        },
        {
          quote:
            "In three words I can sum up everything I've learned about life: it goes on.",
          author: "Robert Frost",
        },
        {
          quote: "It always seems impossible until it's done.",
          author: "Nelson Mandela",
        },
        {
          quote:
            "Do not wait to strike till the iron is hot, but make it hot by striking.",
          author: "William Butler Yeats",
        },
        {
          quote: "The only thing we have to fear is fear itself.",
          author: "Franklin D. Roosevelt",
        },
        {
          quote: "Life is what happens when you're busy making other plans.",
          author: "John Lennon",
        },
      ];

      console.log(quotes);

      document.getElementById("quote").addEventListener("click", function () {
        const p = quotes[Math.floor(Math.random() * 10)];
        document.getElementById("quote-p").innerText = p.quote;
        document.getElementById("name").innerText = p.author;
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
